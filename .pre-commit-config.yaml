# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: mixed-line-ending
        args: ['--fix=lf']
-   repo: local
    hooks:
    -   id: devcontainer-docs
        name: "Dev Container Features: Generate Docs"
        entry: devcontainer features generate-docs --namespace partcad/devcontainers-features --project-folder src/
        language: system
        always_run: true
        pass_filenames: false
    -   id: devcontainer-test
        name: "Dev Container Features: Run Tests"
        entry: devcontainer features test
        language: system
        always_run: true
        pass_filenames: false
        stages: [manual]
